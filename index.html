<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1>Dog API: A Simple Example</h1>
    <section class="user-input">
        <form>
            <label for="How many Dog pics?">How Many Dog pics?</label>
            <input class="numberPics" type="text" name="How many Dog pics?" value="3">
            <label for="What breed?">What breed?</label>
            <input class="breed" type="text" name="What breed?" value="hound">
            <input type="submit" value="Get dog pics!">
        </form>
    </br>
        <button id="clear-results">Clear Results</button>
    </section>
        <section class="results hidden">
          <h2>Look at this dog!</h2>
          <img class="results-img" alt="placeholder">
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
